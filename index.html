<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration</h1>
    <form action="login.html" method="get">
    <p>Name <input required type="text" placeholder="Enter your name"/></p>
    <p>EmailId <input required type="email" placeholder="Enter email id"/></p>
    <p>Password <input required type="password" placeholder="Enter you secret key"/></p>
    <p>Confirm Password <input required type="password" placeholder="confirm password"/></p>
    <p>Mobile No <input required type="tel" placeholder="Enter your phone number"/></p>
    <p>State 
    <select required> 
        <option value=""></option>
        <option value="Andhra Pradesh">Andhra Pradesh</option>
        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
        <option value="Assam">Assam</option>
        <option value="Bihar">Bihar</option>
        <option value="Chhattisgarh">Chhattisgarh</option>
        <option value="Goa">Goa</option>0
        <option value="Gujarat">Gujarat</option>
        <option value="Haryana">Haryana</option>
        <option value="Himachal Pradesh">Himachal Pradesh</option>
        <option value="Jharkhand">Jharkhand</option>
        <option value="Karnataka">Karnataka</option>
        <option value="Kerala">Kerala</option>
        <option value="Madhya Pradesh">Madhya Pradesh</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Manipur">Manipur</option>
        <option value="Meghalaya">Meghalaya</option>
        <option value="Mizoram">Mizoram</option>
        <option value="Nagaland">Nagaland</option> 
    </select>
    </p>
    <p>Date of Birth <input required type="date"/></p>
    <p>Address<textarea name="address" placeholder="Enter the full address"></textarea></p>
    <p>
        <input required name="gender" value="female" type="radio"/> Female
        <input required name="gender" value="male" type="radio"/> Male
    </p>
    <p>
        <input required type="submit"/>
    </p>
    </form>
</body>
</html>
